matrix:
  include:
    language: python
    cache: pip
    install:
      - pip install mkdocs mkdocs-material
    script:
      - mkdocs build --verbose --clean --strict
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
      local_dir: site
      on:
        branch: master
