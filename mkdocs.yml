# Project information
site_name: XGP
site_description: 'Genetic programming tool for classification and regression'
site_author: 'Max Halford'
site_url: 'https://maxhalford.github.io/xgp'

# Repository
repo_name: 'GitHub'
repo_url: 'https://github.com/MaxHalford/xgp'

# Copyright
copyright: 'Copyright &copy; 2018 Max Halford'

# Theme
theme:
  name: 'material'
  custom_dir: 'docs/theme'
  logo:
    icon: 'home'
  palette:
    primary: 'teal'
    accent: 'cyan'
  social:
    - type: 'github'
      link: 'https://github.com/MaxHalford/xgp'

extra_css:
  - 'stylesheets/extra.css'

# Pages
nav:
  - Introduction: index.md
  - How it works: how-it-works.md
  - CLI usage: cli.md
  - Go usage: go.md
  - Python usage: python.md
  - Training parameters: training-parameters.md

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - mdx_math

# MathJax JavaScript
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
